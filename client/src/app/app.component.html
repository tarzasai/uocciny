<div id="LinkBar">
    <div class="btn-group" *ngFor="let view of ViewTypes | values">
        <button type="button" class="btn" [ngClass]="{
            'btn-primary': view != activeView,
            'btn-success': view === activeView
        }" (click)="getData(view);">
            <div><i class="fa {{view.icon}}"></i></div>
            <span>{{view.label}}</span>
        </button>
    </div>
</div>
<div id="MsgBox">
    <div>
        <div class="alert alert-dismissable" *ngFor="let msg of messages.list; let i = index" [ngClass]="{
            'alert-info': msg.type === MessageType.info,
            'alert-warning': msg.type === MessageType.warning,
            'alert-danger': msg.type === MessageType.error
        }">
            <i class="fa fa-lg" [ngClass]="{
                'fa-info-circle': msg.type === MessageType.info,
                'fa-exclamation-triangle': msg.type === MessageType.warning,
                'fa-exclamation-circle': msg.type === MessageType.error
            }"></i>
            <a class="close" (click)="messages.del(i)">&times;</a>
            <strong *ngIf="msg.title">{{msg.title}}:</strong>
            <span>{{msg.text}}</span>
        </div>
    </div>
</div>
<div class="overlay" *ngIf="config.locked">
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw" *ngIf="!config.confirmPrompt"></i>
</div>
<div id="GridBox" [style.left]="gridMargin + 'px'">
    <ag-grid-angular id="GridObj" class="ag-theme-fresh" [gridOptions]="titleGrid"
        [rowData]="titleRows" [columnDefs]="titleCols">
    </ag-grid-angular>
</div>
<div class="form-group form-group-sm title-filter">
    <input class="form-control form-control-sm" placeholder="Search title..."
        (input)="titleFltr=$event.target.value;setRows();" />
</div>
