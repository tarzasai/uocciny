<div class="card movie">

    <div class="poster">
        <img src="{{movie.poster}}" width="100%"/>
    </div>

    <div class="details">

        <div class="section title" title="{{movie.title}}">
            <div class="icon"><i class="fa fa-film"></i></div>
            <div class="text">{{movie.title}}</div>
        </div>

        <div class="section info">
            <div class="icon">
                <i class="fa" *ngIf="movie.watched || movie.collected || movie.missing" [ngClass]="{
                    'fa-check-circle': movie.watched,
                    'fa-hdd-o': movie.collected,
                    'fa-eye-slash': movie.missing
                }"></i>
            </div>
            <div class="text">{{movie.year + (movie.director ? ' by ' + movie.director : '')}}</div>
        </div>

        <div class="section plot">
            <div class="icon"><i class="fa fa-quote-left"></i></div>
            <div class="text">{{movie.plot}}</div>
        </div>

        <div class="section footl" *ngIf="movie.data.subtitles">
            <div class="icon"><i class="fa fa-cc"></i></div>
            <div class="text">{{movie.subtitles}}</div>
        </div>

        <div class="footr" *ngIf="movie.data.runtime">
            <div>{{movie.runtime}}</div><i class="fa fa-clock-o"></i>
        </div>

        <div class="tools">
            <div class="btn-group" role="group">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-primary" (click)="toggleWatched()">
                        <i class="fa fa-lg fa-eye" [ngClass]="{'false': !movie.watched}"></i>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-primary" (click)="toggleCollected()">
                        <i class="fa fa-lg fa-hdd-o" [ngClass]="{'false': !movie.collected}"></i>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-primary" (click)="toggleWatchlist()">
                        <i class="fa fa-lg fa-heart" [ngClass]="{'false': !movie.watchlist}"></i>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-success" (click)="openLink(movie.imdbUrl)">
                        <i class="fa fa-lg fa-imdb"></i>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-success" (click)="openIni()">
                        <i class="fa fa-lg fa-info-circle"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>

</div>
