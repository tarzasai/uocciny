<div class="card movie">

    <div class="poster">
        <img src="{{movie.poster}}" width="100%"/>
    </div>

    <div class="details">

        <div class="section title" title="{{movie.title}}">
            <div class="icon"><i class="fa fa-film"></i></div>
            <div class="text">{{movie.title}}</div>
        </div>

        <div class="section info">
            <div class="icon">
                <i class="fa" *ngIf="movie.watched || movie.collected || movie.missing"
                    [class.fa-eye]="movie.watched"
                    [class.fa-hdd-o]="movie.collected"
                    [class.fa-eye-slash]="movie.missing">
                </i>
            </div>
            <div class="text">
                {{((movie.date ? movie.date.year() : '') + (movie.director ? ' by ' + movie.director : '')) || 'No data'}}
            </div>
        </div>

        <div class="section plot">
            <div class="icon"><i class="fa fa-quote-left"></i></div>
            <div class="text">{{movie.plot}}</div>
        </div>

        <div class="section footl subs" *ngIf="movie.collected && movie.subtitles">
            <div class="icon"><i class="fa fa-cc"></i></div>
            <div class="text">{{movie.subtitles}}</div>
        </div>

        <div class="section footl" *ngIf="!movie.collected && movie.isAfter">
            <div class="icon"><i class="fa fa-clock-o"></i></div>
            <div class="text">{{movie.dateAsText(true)}}</div>
        </div>

        <div class="footr" *ngIf="movie.data.runtime"><div>{{movie.runtime}}</div></div>

        <div class="tools">
            <div class="btn-group" role="group">
                <div class="btn-group" *ngIf="movie.watchlist">
                    <button type="button" class="btn btn-sm btn-danger" (click)="trashMovie()">
                        <i class="fa fa-lg fa-ban"></i>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-primary" (click)="toggleWatched()">
                        <i class="fa fa-lg fa-eye" [class.false]="!movie.watched"></i>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-primary" (click)="toggleCollected()">
                        <i class="fa fa-lg fa-hdd-o" [class.false]="!movie.collected"></i>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-primary" (click)="toggleWatchlist()">
                        <i class="fa fa-lg fa-heart" [class.false]="!movie.watchlist"></i>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-success" (click)="openLink(movie.imdbUrl)">
                        <i class="fa fa-lg fa-imdb"></i>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-success" (click)="openIni()">
                        <i class="fa fa-lg fa-info-circle"></i>
                    </button>
                </div>
            </div>
            <div class="btn-group" role="group" *ngIf="movie.collected || movie.watched">
                <div class="btn-group" *ngFor="let r of [1,2,3,4,5]">
                    <button type="button" class="btn btn-sm btn-primary" (click)="setRating(r)">
                        <i class="fa fa-lg" [class.fa-star-o]="movie.rating < r" [class.fa-star]="movie.rating >= r"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>

</div>
